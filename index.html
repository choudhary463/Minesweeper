<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="style.css"></link>
  <script src="app2.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="board-size">
        <button
          class="button board-size-button js-board-size"
          data-size-x="8"
          data-size-y="8"
          data-size-bomb="10"
        >
        Easy
        </button>
        <button
          class="button board-size-button js-board-size"
          data-size-x="16"
          data-size-y="16"
          data-size-bomb="40"
        >
        Medium
        </button>
        <button
          class="button board-size-button js-board-size"
          data-size-x="16"
          data-size-y="32"
          data-size-bomb="99"
        >
        Hard
        </button>
        <button
          class="button board-size-button js-board-size"
          data-size-x="0"
          data-size-y="0"
          data-size-bomb="0"
        >
        Reset
        </button>
    </div>
    <br>
    <div>Flags left: <span id='flags-left'></span></div>
    <div id="result"></div>
    <div id="tot"></div>
    <div id="grid"></div>
  </div>

</body>
</html>
